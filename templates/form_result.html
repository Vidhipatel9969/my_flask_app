{% extends "base.html" %}

{% block title %}Thank You!{% endblock %}

{% block content %}
    <h2>Thank you for your feedback, {{ username }}!</h2>
    <div class="feedback-result">
        <p><strong>Your comments:</strong></p>
        <p>{{ comments }}</p>
    </div>
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    <a href="{{ url_for('show_feedback') }}" class="btn">View All Feedback</a>
{% endblock %}
